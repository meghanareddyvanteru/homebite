{% extends 'chef_template.html' %}

{% block content %}
<style>
.header-image-container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.header-image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.7;
}

.header-text {
    position: absolute;
    bottom: 20px;
    left: 30px;
    color: white;
    font-size: 2em;
    font-weight: bold;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
}
</style>

<div class="header-image-container">
    <img src="{{ url_for('static', filename='banner.png') }}" alt="Banner">
    <div class="header-text">Let everyone enjoy your homemade food</div>
</div>
{% endblock %}
